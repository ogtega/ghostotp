apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    compileSdkVersion 29
    buildToolsVersion Versions.build_tools

    defaultConfig {
        applicationId "de.tolunla.ghostotp"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "0.2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.incremental": "true"]
            }
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation project(path: ':steamguard')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    /**
     * Kotlin Standard Library JDK 8 extension
     */
    implementation Dependencies.kotlin_stdlib
    /**
     * Support Library Packages
     */
    implementation Dependencies.appcompat
    implementation Dependencies.constraint_layout
    implementation Dependencies.material
    /**
     * Lifecycle Components (Lifecycle, LiveData & ViewModel)
     */
    implementation Dependencies.lifecycle_common
    implementation Dependencies.lifecycle_ext
    implementation Dependencies.lifecycle_viewmodel
    /**
     * Room Persistence Library
     */
    kapt Annotations.room
    implementation Dependencies.room
    implementation Dependencies.room_runtime
    /**
     * Navigation Components
     */
    implementation Dependencies.navigation_fragment
    implementation Dependencies.navigation_ui
    /**
     * Miscellaneous Libraries
     */
    implementation Dependencies.androidx
    implementation Dependencies.fragment
    implementation Dependencies.preference
    implementation Dependencies.work
    implementation Dependencies.apache_codec
    /**
     * Test Dependencies
     */
    testImplementation Testing.junit
    testImplementation Testing.room

    androidTestImplementation Testing.android_junit
    androidTestImplementation Testing.android_espresso
    androidTestImplementation Testing.android_work
}
